<!DOCTYPE html>
<html>
<head>
	<title>Hypify</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/intro.css">
	<script type="text/javascript" src="js/libs/jquery-1.7.1.js"></script>
	<script type="text/javascript" src="js/libs/jquery.transit.js"></script>
	<script type="text/javascript" src="js/libs/string-compare.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
	<body>

	<header style="-webkit-transform: translate3d(0px, -60px, 0px);">
		<div class="header-logo">
			<h1>Hypify</h1>
			<img src="img/header-logo.png">
		</div>
	</header>


	<div class="loading" style="opacity:0;">
		<div class="throbber">
			<div></div>
		</div>
	</div>

	<form class="form" type="submit" value="Send">
		<div class="logo" style="-webkit-transform: translate3d(190px, 0px, 0px);">
			<img src="img/hypify-logo-h.png">
			<p class="connection" style="opacity:0;" >No connection...</p>
		</div>
		<div class="fields" style="opacity: 0;">
			<input type="text" class="username" required="required" name="username" id="username" autofocus="true" placeholder="Username">
			<input class="submit" type="submit" value="Find Hypem Username">
			<p class="username-nudge">is your hypem username <a class="username-prompt"></a> ?</p>
		</div>
	</form>

	<div id="wrapper">
		<section id="search-results"/>
		<section id="failed-results"/>
	</div>

	</body>
</html>
